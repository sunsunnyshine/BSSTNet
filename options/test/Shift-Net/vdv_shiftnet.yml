# general settings
name: vdv_Shift-Net
model_type: ImageRestorationModel1
manual_seed: 0
num_gpu: auto
reload: true
retrain: False
network_g:
  type: GShiftNet
datasets:
  val:
    name: vdv
    type: VideoRecurrentTestDatasetlocal
    dataroot_gt: ./datasets/VDV/test/GT
    dataroot_lq: ./datasets/VDV/test/blur
    dataroot_pm: ./datasets/VDV/test/PredictMask
    dataroot_hm: ./datasets/VDV/test/HardMask
    dataroot_fw_residual: ./datasets/VDV/test/fw_residual
    dataroot_bw_residual: ./datasets/VDV/test/bw_residual
    scale_factor: 4

    cache_data: false
    io_backend:
      type: disk

    num_frame: 20

path:
  pretrain_network_g: experiments/vdv_Shift-Net/models/net_g_latest.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  val_freq: 1000
  save_img: true
  crop_size: 256
  max_minibatch: 1

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: ssim_calculate
    weighted_psnr:
      type: calculate_weighted_psnr
      crop_border: 0
      test_y_channel: false
    weighted_ssim:
        type: weighted_ssim_calculate

# dist training settings
dist_params:
  backend: nccl
  port: 29510
find_unused_parameters: True
