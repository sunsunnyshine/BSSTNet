# general settings
name: vdv_VRT
model_type: ModelVRT
manual_seed: 0
num_gpu: auto
reload: true
retrain: False
no_fix_flow: true

network_g:
  type: VRT
  upscale: 1
  img_size: [ 4,192,192]
  window_size: [ 4,8,8 ]
  depths: [ 8,8,8,8,8,8,8, 4,4, 4,4 ]
  indep_reconsts: [ 9,10 ]
  embed_dims: [ 96,96,96,96,96,96,96, 120,120, 120,120 ]
  num_heads: [ 6,6,6,6,6,6,6, 6,6, 6,6 ]
  spynet_path: "model_zoo/rvrt/spynet_sintel_final-3d2a1287.pth"
  pa_frames: 2
  deformable_groups: 16
  nonblind_denoising: false
  use_checkpoint_attn: true
  use_checkpoint_ffn: true
  no_checkpoint_attn_blocks: [ 2,3,4 ]
  no_checkpoint_ffn_blocks: [ 1,2,3,4,5,9 ]


datasets:

  val:
    name: vdv
    type: VideoRecurrentTestDatasetlocal
    dataroot_gt: ./datasets/VDV/test/GT
    dataroot_lq: ./datasets/VDV/test/blur
    dataroot_pm: ./datasets/VDV/test/PredictMask
    dataroot_hm: ./datasets/VDV/test/HardMask
    dataroot_fw_residual: ./datasets/VDV/test/fw_residual
    dataroot_bw_residual: ./datasets/VDV/test/bw_residual
    scale_factor: 4

    cache_data: false
    io_backend:
      type: disk

    num_frame: 12

path:
  pretrain_network_g: experiments/vdv_VRT/models/net_g_10000.pth
  strict_load_g: true
  resume_state: ~


# validation settings
val:
  val_freq: 10000
  save_img: true
  crop_size: 192
  max_minibatch: 1

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: ssim_calculate
    weighted_psnr:
      type: calculate_weighted_psnr
      crop_border: 0
      test_y_channel: false
    weighted_ssim:
        type: weighted_ssim_calculate
    
# logging settings
logger:
  print_freq: 10
  save_checkpoint_freq: 2500
  use_tb_logger: true
  show_tf_imgs_freq: 500
  wandb:
    project: ~
    resume_id: ~
    wandb_name: ~


# dist training settings
dist_params:
  backend: nccl
  port: 29510
find_unused_parameters: True
