# general settings
name: vdv_RVRT
model_type: ModelRVRT
manual_seed: 0
num_gpu: auto
reload: true
retrain: False
flowrefine_ratio: 0.25
offset_ratio: 0.25
softconv_ratio: 0.5
no_fix_flow: true

network_g:
  type: RVRT
  upscale: 1
  clip_size: 2
  img_size: [ 2, 64, 64 ]
  window_size: [ 2, 8, 8 ]
  num_blocks: [ 1, 2, 1 ]
  depths: [ 2, 2, 2 ]
  embed_dims: [ 192, 192, 192 ]
  num_heads: [ 6, 6, 6 ]
  inputconv_groups: [ 1, 3, 3, 3, 3, 3 ]
  spynet_path: "model_zoo/rvrt/spynet_sintel_final-3d2a1287.pth"
  deformable_groups: 12
  attention_heads: 12
  attention_window: [ 3, 3 ]
  use_checkpoint_attn: false
  use_checkpoint_ffn: false
  no_checkpoint_attn_blocks: [ ]
  no_checkpoint_ffn_blocks: [ ]
  cpu_cache_length: 100


datasets:
  val:
    name: vdv
    type: VideoRecurrentTestDatasetlocal
    dataroot_gt: ./datasets/VDV/test/GT
    dataroot_lq: ./datasets/VDV/test/blur
    dataroot_pm: ./datasets/VDV/test/PredictMask
    dataroot_hm: ./datasets/VDV/test/HardMask
    dataroot_fw_residual: ./datasets/VDV/test/fw_residual
    dataroot_bw_residual: ./datasets/VDV/test/bw_residual
    scale_factor: 4

    cache_data: false
    io_backend:
      type: disk

    num_frame: 20

path:
  pretrain_network_g: experiments/vdv_RVRT/models/net_g_latest.pth
  strict_load_g: true
  resume_state: ~


# validation settings
val:
  val_freq: 1000
  save_img: true
  crop_size: 256
  max_minibatch: 1

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: ssim_calculate
    weighted_psnr:
      type: calculate_weighted_psnr
      crop_border: 0
      test_y_channel: false
    weighted_ssim:
        type: weighted_ssim_calculate


# dist training settings
dist_params:
  backend: nccl
  port: 29510
find_unused_parameters: True
